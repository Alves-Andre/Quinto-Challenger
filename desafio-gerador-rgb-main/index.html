<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UFT-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>Gerador RGB</title>
</head>

<body>
    <p id="titulo"> Gerador RGB </p>

    <div id="dados">
        <img alt="contador-icon" id="icon_color_picker" src="images/icons8-color-picker-64.png">

        <label id="datahora"></label>
    </div>
    <div id="conteudo">
        <div class="sliderValue sliderred">
            <span id="spanred">100</span>
        </div>
        <div class="sliderValue slidergreen">
            <span id="spangreen">100</span>
        </div>
        <div class="sliderValue sliderblue">
            <span id="spanblue">100</span>
        </div>
        <div id="seletores">
            <input type="range" onclick="mudarcor()" class="cores" id="red" value="127" min="0" max="255">
            <input type="range" onclick="mudarcor()" class="cores" id="green" value="255" min="0" max="255">
            <input type="range" onclick="mudarcor()" class="cores" id="blue" value="255" min="0" max="255">
        </div>

        <div id="boxresultado"></div>
        <p id="inforesultado"></p>
    </div>

    <footer>
        <p>Desenvolvido por <a href="https://github.com/Alves-Andre">Andr√© Alves</a></p>
    </footer>

    <script src="script.js" defer>
    </script>
</body>

</html>
